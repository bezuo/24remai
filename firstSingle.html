<script type="text/javascript">
	
	$(function(){
		
		/*组件初始化js start*/
		$('.ui-refresh').refresh({
		    load: function (dir, type) {
		        var me = this;
		        var promptUp = $("<div class='prompt-up'>没有更多内容了</div>");
		        var promptDown = $("<div class='prompt-down'>没有更多内容了</div>");

		        // 向上拉且上一次上拉请求数据不为空, 或下拉且上一次下拉请求数据不为空 	
		        if ($(".prompt-down").length === 0) {

		        	setTimeout(function(){
		        		// 向服务器发送一个请求, 并 
			            $.getJSON('json/list.json', function (data) {
				            var result = '',
				            	list = $('.list-buy');

			            	// 对请求回来的数据进行判断是否为空
			            	// 不为空：将请求回来的json数据拼接成字符串并将数据插入至对应的方向
			            	// 为空：则在直接禁用相应的拉动刷新且页面上添加提示 ———— 没有更多内容了
							if (data !== null) {

				                // 判断拉动方向将拼接的数据插入
				                list[dir == 'up' ? 'prepend' : 'append'](strList(data,result ));
				                //数据加载完成后改变状态
				            	me.afterDataLoading(dir);

			                } else {
					        	// 将没有更多数据友好提示添加至页面
			        			$(".ui-refresh-down").hide().children().removeClass();
				            	me.afterDataLoading(dir);
					        	return dir !== 'up' ? $(".ui-refresh").append(promptUp) : $(".ui-refresh").before(promptDown);
					        }
					    });
		        	},500);
		        }
		    }
		});
		/*组件初始化js end */

		// 字符串拼接
		function strList(data,result){
			for(var i = 0; i < data.lists.length; i++){
	            
				result += "<div class='lbox'>" +
								"<div class='lbox-top'>" +
									"<p><span>已有<em class='color-text'>762</em>人参与</span><span>剩余库存<em class='color-text'>211</em>件</span></p>" +
								"</div>" +

								"<div class='lbox-centent'>" +
									"<span class='l-imgbox'><img src='http://gd2.alicdn.com/bao/uploaded/i2/TB1tbYYIVXXXXXjXpXXXXXXXXXX_!!2-item_pic.png_600x600.jpg'></span>" +
									"<div class='lbox-cb'>" +
										"<h3>他他库防风挂钩卡扣多功能衣架内衣袜子晾晒架8夹 买2送1 买3送2 </h3>" +
										"<div class='f-list-box-btm'>" +
											"<span class='now-price'><i>¥</i>19.9</span><i class='color-text1'>立省</i>"+
											"<em class='color-text'>¥19.5</em>" +
											"<p><span class='free-shipping'><span class='font10'>#</span>包邮</span><span class='color-text'><span class='font10'>#</span>快速购买</span></p>" +
										"</div>"+
									"</div>" +
								"</div>" +
							"</div>"
	        };
	        return result;
		}

		// 点击购买添加蒙版层及跳转至APP下载页;
		
		

		$(document).on("click", ".lbox", function(){

			var error = "<div class='error-text'></div>";

			$("body").append("<div class='mask-box'></div>");
			$(".mask-box").css({
				"position": "fixed",
				"top": 0,
				"left": 0,
				"zIndex": 999,
				"width": "100%" ,
				"height": "100%" ,
				"backgroundColor": "rgba(0,0,0, .9)"
			}).append(error);

			// 禁用浏览器默认的滑动事件
			document.addEventListener("touchmove",function(e){
				e.preventDefault();
			});

			setTimeout(function(){
				location.href = "http://a.app.qq.com/o/simple.jsp?pkgname=hotsalehavetodo.applicaiton";
			},3000);
		});
	})
</script>
